<div class="content">
  <div class="sidebar-valheim"></div>
  <div class="content">
    <div class="game-view">
      <div class="game-header">
        <span class="server-name">Valheim OnlinePlus PvP MMORPG</span>
        <span class="players">Players Online ?/25</span>
        <span class="description"
          >Server address: v.spawnhouse.com:2458 <br> Password: 12345 <br>Make sure Steam is running before clicking on Play</span
        >
      </div>

      <div class="game-options">
        <div class="col-xl">
          <div class="option">
            <input type="checkbox" id="box-1" ng-model="mumble.checked" />
            <label for="box-1"
              >Launch Mumble for proximity voice chat (Recommended)
            </label>
          </div>
          <div class="option" style="padding-left: 35px">
            <div class="option" ng-if="mumble.checked">
              Username:
              <input type="text" id="textbox-1" ng-model="mumble.userName" />
            </div>
          </div>
        </div>
        <div class="col">
          <button
            ng-if="statusId <= 5"
            ng-click="download()"
            ng-class="{disabled:statusId > 1}"
            ng-disabled="statusId > 1"
          >
            {{statusList[statusId]}}
          </button>
          <button
            ng-if="statusId >= 6"
            ng-class="{disabled:statusId >= 9 && statusId <=11}"
            ng-disabled="statusId >= 9 && statusId <=11"
            ng-click="play()"
          >
            {{statusList[statusId]}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
